<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        .container {
            display: flex;
            justify-content: center; /* Centramos el contenido del contenedor */
            align-items: center;
            height: 50vh; /* Ajusta esto seg√∫n tus necesidades */
        }
        .center-item {
            order: 1; /* Cambiamos el orden de este item */
            margin-left: auto; /* Empuja este elemento hacia la izquierda */
        }
        .right-item {
            order: 2; /* Este es el segundo item */
            margin-left: auto; /* Empuja este elemento hacia la derecha */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center-item">Centro</div>
        <div class="right-item">Derecha</div>
    </div>
</body>
</html>
